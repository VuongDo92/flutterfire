name: firebase_messaging_example
description: Demonstrates how to use the firebase_messaging plugin.

dependencies:
  firebase_analytics: any
  flutter:
    sdk: flutter
  firebase_messaging:
    path: ../
  firebase_core: ^0.4.0
  flutter_local_notifications:
    path: ../../../../flutter_local_notifications
